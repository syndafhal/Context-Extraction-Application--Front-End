<div class="wrapper d-flex align-items-stretch">


    <!-- Page Content  -->
    <div id="content" class="" >

        <h2 class="mb-4"  style="color: #0066ff;text-align: center;font-family: 'Times New Roman', Times, serif;font-size: 60px;font-style: italic; border: 2px solid rgb(95, 97, 255) ; ">Context Extraction</h2>
        <p style="font-family:serif;font-size: 25px;font-style: oblique;">Put your text here or drop your file. GetContext returns the context you want .
        </p>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-pills nav-fill mb-3">
                    <li class="nav-item">
                        <a id="b1" onclick="myFunction()" class="nav-link" style="cursor:pointer;background-color:#0066ff;color:
                          cornsilk;">
                            <i aria-hidden="false" class="fa fa-font"></i> Text
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="b2" onclick="myFunctionf()" class="nav-link" style="cursor:pointer;background-color:rgb(226, 230, 235)">
                            <i aria-hidden="true" class="fa
                              fa-file"></i> File
                        </a>
                    </li>
                </ul>

                <form [formGroup]="TextForm" (ngSubmit)="Contextextraction()">
                    <div class="mt-3" id="myDIV" style="display:block;">
                        <!--<textarea class="form-control2" rows="20" placeholder="Put your text here..." style="height: 150px;"></textarea>-->
                        <div class="form-group">
                            <!--<label for="texte">Put your text here...:</label>-->
                            <textarea type="text" class="form-control2" rows="20" placeholder="Put your text here..." style="height: 250px;font-style: italic;font-family: Arial;color:black;" id="text" name="text" [(ngModel)]="context.text" formControlName="texte" required autofocus></textarea>
                            <div *ngIf="texte?.touched && texte?.invalid">
                                <small *ngIf="texte?.errors" class="form-text text-danger">Text Required</small>
                                <small *ngIf="texte?.errors" class="form-text text-danger">this Text is too long to extract his context</small>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <button type="reset" class="btn btn-primary" style="margin: 2px;">
                                <i aria-hidden="true" class="fa fa-eraser"></i > Clear </button>
                            <button type="submit" [disabled]="TextForm.invalid" class="btn btn-success btn-primary" style="margin: 2px;">
                  <i aria-hidden="true" class="fa fa-line-chart"></i>Extract Context </button>

                        </div>
                    </div>
                </form>
                <div class="mt-3" id="myDIV2" style="display:none;">
                    <form [formGroup]="fileForm" (ngSubmit)="Contextextraction()">

                       <input type="file" (change)="onChange($event)"  style="margin-bottom: 20px;margin-left:40%;">

                        <div class="form-group">
                            <textarea type="text" class="form-control2" rows="20" placeholder="The content of your file will be writen here..." style="height: 250px;font-style: italic;font-family: Arial;color:black;" id="text" name="text">
                        
                        {{context.text}}  </textarea>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <button type="reset" class="btn btn-secondary" style="margin: 2px;">
                  <i aria-hidden="true" class="fa fa-eraser"></i> Clear </button>

                            <button type="submit" [disabled]="fileForm.invalid" class="btn btn-success btn-secondary" style="margin: 2px;">
                  <i aria-hidden="true" class="fa fa-line-chart"></i> Extract Context </button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-sm-8">
            <h3 style="color: #0066ff;font-family:serif;font-size: 30pt;font-style: italic;">
                The Context is : <br>

            </h3>
            <div id="block">
                <!--<input type="text" id="inputnoneditable" readonly>-->
                <!--<textarea style="height: 100px;width: 100%;"></textarea>-->
                <div class="badge badge-default text-wrap" style="font-size: 25px;font-family: 'Times New Roman', Times, serif;font-style: italic;color: black;">{{context.contexte}} </div>
            

               <!----< <form (ngSubmit)="New()">
                    <button class="btn btn-success" style="margin: 20px;float:left;" type="submit"> New Context Extraction !</button>
                </form>
            </div>

        </div>


    </div>-->

            </div>
